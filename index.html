<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container-fuid">
        <div class="row">
            <div class="col-3 d-md-none">Calculator</div>
            <div class="col-md-3 d-none d-md-block"></div>
            <div class="col-9 block-end">
                <button>&ndash;</button>
                <button>&#10066;</button>
                <button>&#10006;</button>
            </div>
        </div>
        <div class="row p-1">
            <button class="col-1">&#9776;</button>
            <h4 class="col-10">Standart</h4>
            <button class="col-1 d-md-none block-end">&#8634;</button>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="row p-4">
                    <div class="col-12 block-end">0</div>
                </div>
                <div class="row box-button_1">
                    <div class="col-2 col-md-1">MC</div>
                    <div class="col-2 col-md-1">MR</div>
                    <button class="col-2 col-md-1">M+</button>
                    <button class="col-2 col-md-1">M-</button>
                    <button class="col-2 col-md-1">MS</button>
                    <div class="col-2 d-md-none">M</div>
                    <div class="col-md-6"></div>
                </div>
                <div class="row">
                    <!--md-->

                    <button class="col-3 box-button d-md-none">%</button>
                    <button class="col-3 box-button d-md-none">&radic;</button>
                    <button class="col-3 box-button d-md-none">x&sup2;</button>
                    <button class="col-3 box-button d-md-none">1&frasl;x</button>

                    <button class="col-3 box-button d-md-none">CE</button>
                    <button class="col-3 box-button d-md-none">C</button>
                    <button class="col-3 box-button d-md-none">&#8656;</button>
                    <button class="col-3 box-button d-md-none">&#247;</button>

                    <button class="col-3 box-button d-md-none">7</button>
                    <button class="col-3 box-button d-md-none">8</button>
                    <button class="col-3 box-button d-md-none">9</button>
                    <button class="col-3 box-button d-md-none">&#215;</button>

                    <button class="col-3 box-button d-md-none">4</button>
                    <button class="col-3 box-button d-md-none">5</button>
                    <button class="col-3 box-button d-md-none">6</button>
                    <button class="col-3 box-button d-md-none">&#8722;</button>

                    <button class="col-3 box-button d-md-none">1</button>
                    <button class="col-3 box-button d-md-none">2</button>
                    <button class="col-3 box-button d-md-none">3</button>
                    <button class="col-3 box-button d-md-none">+</button>

                    <button class="col-3 box-button d-md-none">&plusmn;</button>
                    <button class="col-3 box-button d-md-none">0</button>
                    <button class="col-3 box-button d-md-none">,</button>
                    <button class="col-3 box-button d-md-none">=</button>




                    <button class="col-md-2 box-button m-1 d-none d-md-block">%</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">CE</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">C</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">&#8656;</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">&#247;</button>

                    <button class="col-md-2 box-button m-1 d-none d-md-block">&radic;</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">7</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">8</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">9</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">&#215;</button>

                    <button class="col-md-2 box-button m-1 d-none d-md-block">x&sup2;</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">4</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">5</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">6</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">&#8722;</button>

                    <button class="col-md-2 box-button m-1 d-none d-md-block">x&sup3;</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">1</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">2</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">3</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">+</button>

                    <button class="col-md-2 box-button m-1 d-none d-md-block">1&frasl;x</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">&plusmn;</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">0</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">,</button>
                    <button class="col-md-2 box-button m-1 d-none d-md-block">=</button>
                </div>
            </div>

            <div class="col-md-3">
                <div class="row">
                    <button class="col-md-4 d-none d-md-block">History</button>
                    <button class="col-md-4 d-none d-md-block">Memory</button>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
